# Ablation study configuration - baseline without dynamic gating

experiment_name: "adaptive_feature_interaction_baseline"
seed: 42

# Data configuration (same as default)
data:
  dataset_name: "synthetic"
  task_type: "regression"
  n_samples: 10000
  n_features: 50
  n_informative: 30
  n_classes: 2
  val_split: 0.15
  test_split: 0.15
  scaling_method: "standard"
  handle_outliers: true

# Model configuration - ABLATION: disable gating
model:
  hidden_dims: [256, 128, 64]
  use_gating: false  # KEY DIFFERENCE: No dynamic gating
  dropout_rate: 0.2
  use_batch_norm: true

# Training configuration - ABLATION: disable confidence loss
training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.01
  use_confidence_loss: false  # KEY DIFFERENCE: No confidence weighting
  gradient_clip_value: 5.0
  early_stopping_patience: 15
  lr_scheduler_type: "cosine"
  use_mixed_precision: false
